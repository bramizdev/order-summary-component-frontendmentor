<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./images/illustration-hero.svg"
          alt=""
          aria-hidden="true"
          class="card-illustration"
        />
        <div class="card-content">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-order-details">
            <div class="card-order-details-division">
              <img src="./images/icon-music.svg" alt="" aria-hidden="true" />
              <div>
                <strong>Annual Plan</strong>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#" class="change-order">Change</a>
          </div>
          <div class="card-btn-container">
            <button id="proceed-payment" class="btn">Proceed to Payment</button>
            <button id="cancel-order" class="btn">Cancel Order</button>
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/bramizdev">Brayan Miza</a>.
    </footer>
  </body>
</html>
